<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <title>登录</title>
   <link href="/resource/plugins/boostrapv3/css/bootstrap.min.css"
      rel="stylesheet" type="text/css" />
   <link href="/resource/plugins/font-awesome/css/font-awesome.css"
      rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="/resource/plugins/animo/animate+animo.css">
   <link rel="stylesheet" href="/resource/css/style.css">
</head>
      <body>
         <div class="login-cover">
             <div class="login-cover-image"><img src="/resource/img/background/background-1.jpg"></div>
             <div class="login-cover-bg"></div>
         </div>
         <div class="row row-table login-div login-lucency fade in">
            <img src="/resource/img/logo/logo_large.png" alt="" class="login-logo"/>
            <div class="col-lg-3 col-md-6 col-sm-8 col-xs-12 login-pt">
               <div data-toggle="play-animation" data-play="fadeInUp" data-offset="0" class="panel panel-default panel-flat">
                  <ul id="loginTab" class="nav nav-tabs nav-justified b0">
                     <li class="active">
                        <a href="#login" data-toggle="tab">登录</a>
                     </li>
                     <li class="">
                        <a href="#register" data-toggle="tab">注册</a>
                     </li>
                  </ul>
                  <div class="tab-content b0">
                     <div class="tab-pane fade active in" id="login">
                        <div class="panel-body">
                           <div class="text-center">
                            <a href="#" class="circular-social-btn qq mr"><i class="fa fa-qq"></i></a>
                            <a href="#" class="circular-social-btn weibo mr"><i class="fa fa-weibo"></i></a>
                            <a href="#" class="circular-social-btn xiaomi mr"><i class="fa">mi</i></a>
                            <a href="#" class="circular-social-btn douban"><i class="fa">豆</i></a>
                        </div>
                        <div class="seperator">
                            <strong>or</strong>
                        </div>
                           <form role="form" class="mb-lg">
                           <div class="form-group has-feedback">
                              <input id="loginEmail" type="email" placeholder="常用邮箱" class="form-control">
                              <span class="fa fa-envelope form-control-feedback text-muted"></span>
                           </div>
                           <div class="form-group has-feedback">
                              <input id="loginPassword" type="password" placeholder="请输入密码" class="form-control">
                              <span class="fa fa-lock form-control-feedback text-muted"></span>
                           </div>
                           <div class="clearfix">
                              <div class="checkbox c-checkbox pull-left mt0">
                                 <label>
                                    <input type="checkbox" value="">
                                 <span class="fa fa-check"></span>记住我</label>
                              </div>
                              <div class="pull-right"><a href="#" class="text-muted">忘记密码?</a>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">登录</button>
                     </form>
                  </div>
               </div>
               <div class="tab-pane fade" id="register">
                  <div class="panel-body">
                     <form role="form" class="mb-lg">
                     <div class="form-group has-feedback">
                        <input id="registerUserName" type="text" placeholder="昵称，4～30字符" class="form-control">
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                     </div>
                     <div class="form-group has-feedback">
                        <input id="registerEmail" type="email" placeholder="常用邮箱" class="form-control">
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                     </div>
                     <div class="form-group has-feedback">
                        <input id="registerPassword" type="password" placeholder="密码" class="form-control">
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                     </div>
                     <div class="clearfix">
                       
                        
                  </div>
                  <button type="submit" class="btn btn-block btn-primary">注册</button>
               </form>
            </div>
         </div>
      </div>
   </div>
   
</div>
</div>
</div>
<script src="/resource/plugins/jquery/jquery.min.js"></script>
<script src="/resource/plugins/boostrapv3/js/bootstrap.min.js"></script>
<script src="/resource/plugins/animo/animo.min.js"></script>
<script src="/resource/js/pages.js"></script>
<script src="/resource/plugins/modernizr/modernizr.js" type="application/javascript"></script>
<script src="/resource/plugins/fastclick/fastclick.js" type="application/javascript"></script>
</body>
</html>
